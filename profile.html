<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Main</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-circle mr-2"></i>User Profile
                </div>
                <div id="success-message" class="alert alert-success" style="display: none;"></div>
                <div class="card-body">
                    <div id="success-message" class="alert alert-success" style="display: none;"></div>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="login">Login:</label>
                            <input type="text" class="form-control" id="login" placeholder="Enter login" name="login">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>

                <a href="login.html" class="btn btn-link pull-right">Log Out</a>

                <div id="profile-data" style="display: none; margin-top: 20px; margin-bottom: 120px;">
                    <h3>Profile Data</h3>
                    <table class="table table-bordered">
                        <tr>
                            <th>Name</th>
                            <td id="display-name"></td>
                        </tr>
                        <tr>
                            <th>Login</th>
                            <td id="display-login"></td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td id="display-email"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mgt5">
    <div class="container">

</footer>

<script src="mvc/model/profilemodel.js"></script>
<script src="mvc/controller/profilecontroller.js"></script>
<script src="mvc/view/profileview.js"></script>
</body>
</html>
