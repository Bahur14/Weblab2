<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <input type="text" id="result" class="form-control mb-3 h50" readonly>
                    <div class="row mb-2">
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('7')">7</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('8')">8</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('9')">9</button></div>
                        <div class="col"><button class="btn btn-secondary btn-block h50" onclick="clearResult()">C</button></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('4')">4</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('5')">5</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('6')">6</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('*')">*</button></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('1')">1</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('2')">2</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('3')">3</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('-')">-</button></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('0')">0</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('.')">.</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('/')">/</button></div>
                        <div class="col"><button class="btn btn-primary btn-block h50" onclick="appendToResult('+')">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-secondary btn-block h50" onclick="calculateResult()">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
